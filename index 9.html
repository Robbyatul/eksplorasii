<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .progress-container {
            width: 80%;
            max-width: 500px;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            height: 30px;
            background-color: #4048c9;
            width: 70%; /* Change this value to simulate progress */
            text-align: center;
            color: white;
            line-height: 30px;
            border-radius: 10px 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress">70%</div>
        </div>
    </div>
</body>
</html>
