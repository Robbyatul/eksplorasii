<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Modal</title>
    <link rel="stylesheet" href="asset/index5.css">
  
</head>
<body>
    <div class="gallery">
        <a href="#img1"><img src="asset/1.jpg" alt="Image 1"></a>
        <a href="#img2"><img src="asset/2.jpg" alt="Image 2"></a>
        <a href="#img3"><img src="asset/3.jpg" alt="Image 3"></a>
        <a href="#img4"><img src="asset/4.jpg" alt="Image 4"></a>
        <a href="#img5"><img src="asset/5.jpg" alt="Image 5"></a>
    </div>

    <!-- Modal Images -->
    <div id="img1" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="asset/1.jpg" alt="Image 1">
    </div>
    <div id="img2" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="asset/2.jpg" alt="Image 2">
    </div>
    <div id="img3" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="asset/3.jpg" alt="Image 3">
    </div>
    <div id="img4" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="asset/4.jpg" alt="Image 4">
    </div>
    <div id="img5" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="asset/5.jpg" alt="Image 5">
    </div>
</body>
</html>
