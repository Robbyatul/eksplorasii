<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Card Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            width: 80%;
        }
        .card {
            flex: 0 0 auto;
            width: 200px;
            height: 300px;
            margin: 0 10px;
            background-color: #4048c9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: flex 0.3s ease-in-out;
        }
        .card.expanded {
            flex: 0 0 400px;
        }
        .card h2 {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Card 1</h2>
        </div>
        <div class="card">
            <h2>Card 2</h2>
        </div>
        <div class="card">
            <h2>Card 3</h2>
        </div>
        <div class="card">
            <h2>Card 4</h2>
        </div>
        <div class="card">
            <h2>Card 5</h2>
        </div>
    </div>

    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.card').forEach(c => c.classList.remove('expanded'));
                card.classList.add('expanded');
            });
        });
    </script>
</body>
</html>
