<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .pricing-table {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1000px;
        }
        .pricing-table .plan {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .pricing-table .plan:hover {
            transform: scale(1.05);
        }
        .plan-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .plan-price {
            font-size: 2em;
            margin: 20px 0;
        }
        .plan-features {
            list-style: none;
            padding: 0;
        }
        .plan-features li {
            margin: 10px 0;
        }
        .plan-button {
            background-color: #4048c9;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="pricing-table">
        <div class="plan">
            <div class="plan-title">Basic</div>
            <div class="plan-price">$10/month</div>
            <ul class="plan-features">
                <li>10GB Storage</li>
                <li>100 Emails</li>
                <li>24/7 Support</li>
            </ul>
            <a href="#" class="plan-button">Sign Up</a>
        </div>
        <div class="plan">
            <div class="plan-title">Standard</div>
            <div class="plan-price">$20/month</div>
            <ul class="plan-features">
                <li>50GB Storage</li>
                <li>500 Emails</li>
                <li>24/7 Support</li>
            </ul>
            <a href="#" class="plan-button">Sign Up</a>
        </div>
        <div class="plan">
            <div class="plan-title">Premium</div>
            <div class="plan-price">$30/month</div>
            <ul class="plan-features">
                <li>100GB Storage</li>
                <li>Unlimited Emails</li>
                <li>24/7 Support</li>
            </ul>
            <a href="#" class="plan-button">Sign Up</a>
        </div>
    </div>
</body>
</html>
